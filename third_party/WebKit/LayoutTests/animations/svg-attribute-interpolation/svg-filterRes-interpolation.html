<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg xmlns="http://www.w3.org/2000/svg" width="90" height="90">
<defs>
<filter filterUnits="userSpaceOnUse" x="0" y="0" width="10" height="10" class="target" />
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'filterRes',
  from: '1',
  to: '6 11'
}, [
  {at: -0.4, is: '0, 0'},
  {at: 0, is: '1, 1'},
  {at: 0.2, is: '2, 3'},
  {at: 0.6, is: '4, 7'},
  {at: 1, is: '6, 11'},
  {at: 1.4, is: '8, 15'}
]);
assertAttributeInterpolation({
  property: 'filterRes',
  from: '5',
  to: '5 0'
}, [
  {at: -0.4, is: '5, 7'},
  {at: 0, is: '5, 5'},
  {at: 0.2, is: '5, 4'},
  {at: 0.6, is: '5, 2'},
  {at: 1, is: '5, 0'},
  {at: 1.4, is: '5, 0'}
]);
</script>
</body>
</html>

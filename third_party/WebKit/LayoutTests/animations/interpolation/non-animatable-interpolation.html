<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.expected { color: green; }
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<template id="target-template">float</template>
<script>
assertInterpolation({
  method: 'CSS Animations',
  property: 'float',
  from: 'left',
  to: 'right'
}, [
  {at: -0.3, is: 'none'},
  {at: 0, is: 'none'},
  {at: 0.3, is: 'none'},
  {at: 0.6, is: 'none'},
  {at: 1, is: 'none'},
  {at: 1.5, is: 'none'},
]);
assertInterpolation({
  method: 'CSS Transitions',
  property: 'float',
  from: 'left',
  to: 'right'
}, [
  {at: -0.3, is: 'right'},
  {at: 0, is: 'right'},
  {at: 0.3, is: 'right'},
  {at: 0.6, is: 'right'},
  {at: 1, is: 'right'},
  {at: 1.5, is: 'right'},
]);
assertInterpolation({
  method: 'Web Animations',
  property: 'float',
  from: 'left',
  to: 'right'
}, [
  {at: -0.3, is: 'left'},
  {at: 0, is: 'left'},
  {at: 0.3, is: 'left'},
  {at: 0.6, is: 'right'},
  {at: 1, is: 'right'},
  {at: 1.5, is: 'right'},
]);
</script>
</body>

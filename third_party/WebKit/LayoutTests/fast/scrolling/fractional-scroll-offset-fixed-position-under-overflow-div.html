<!DOCTYPE html>
<html>
<head>
<style>
#fixed {
  width:150px;
  height:50px;
  background-color:red;
  top:120px;
  position:fixed;
}

#container {
  width:200px;
  height:200px;
  background-color:green;
  overflow:scroll;
  position:fixed;
  top:20px;
}

::-webkit-scrollbar {
  display:none;
}

#content {
  width:10000px;
  height:10000px;
}
</style>
</head>

<script>
function runTest()
{
  window.internals.settings.setPreferCompositingToLCDTextEnabled(true);
  var container = document.getElementById("container");
  container.scrollTop = "0.5";
  var fixed = document.getElementById("fixed");
  fixed.innerHTML = "scroll offset " + container.scrollTop
}
</script>

<body style="width:1000px;height:2000px;" onload="runTest()">
<div id="container">
  <div id="content"> </div>
  <div id="fixed"> </div>
</div>
</body>
</html>

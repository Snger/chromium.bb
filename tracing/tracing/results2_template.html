<link rel="import" href="/tracing/ui/base/base.html" data-suppress-import-order>

<link rel="import" href="/tracing/value/ui/value_set_view.html">
<link rel="import" href="/tracing/value/value_set.html">

<style>
div.histogram-json {
  display: none;
}
</style>

<script>
'use strict';
document.addEventListener('DOMContentLoaded', () => {
  var jsonDivs = tr.b.asArray(
      document.getElementsByClassName('histogram-json'));
  var values = new tr.v.ValueSet();
  for (var div of jsonDivs) {
    values.addHistogram(tr.v.Histogram.fromDict(JSON.parse(div.innerHTML)));
  }

  values.resolveRelatedHistograms();
  document.getElementById('values').values = values;

  for (var div of jsonDivs) {
    document.body.removeChild(div);
  }
});
</script>

<tr-v-ui-value-set-view id="values"></tr-v-ui-value-set-view>

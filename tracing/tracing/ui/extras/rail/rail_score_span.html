<link rel="import"
    href="/tracing/metrics/system_health/system_health_metric.html">
<link rel="import" href="/tracing/ui/base/utils.html">

<polymer-element name="tr-ui-e-rail-rail-score-span">
  <template>
  <style>
    :host {
      display: flex;
      align-items: center;
    }
    span {
      flex-shrink: 0;
    }
  </style>
  <span id="content">
    <span>System Health: </span><span id="score"></span>
  </span>
  </template>
  <script>
  'use strict';

  Polymer({
    created: function() {
      this.railScore_ = undefined;
    },

    ready: function() {
      this.updateContent_();
    },

    get model() {
      return this.model_;
    },

    set model(model) {
      this.model_ = model;
      this.updateContent_();
    },

    updateContent_: function() {
      if (this.model_ === undefined) {
        this.$.content.style.display = 'none';
        return;
      }
      this.$.content.style.display = '';
      var overallScore = tr.metrics.sh.SystemHealthMetric.forModel(this.model_);
      if (overallScore === undefined) {
        this.$.score.textContent = '';
        return;
      }
      this.$.score.textContent = tr.ui.b.toThreeDigitLocaleString(overallScore);
    }
  });
  </script>
</polymer-element>

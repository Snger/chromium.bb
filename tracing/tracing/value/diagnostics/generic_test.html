<link rel="import" href="/tracing/core/test_utils.html">
<link rel="import" href="/tracing/value/diagnostics/collected_generic.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('merge', function() {
    // TODO(#2842) Change these back to Generics when cloneEmpty() is supported.
    let a = new tr.v.d.CollectedGeneric();
    let b = new tr.v.d.CollectedGeneric();
    assert.isTrue(a.canAddDiagnostic(b));
    assert.isTrue(b.canAddDiagnostic(a));
    a.addDiagnostic(new tr.v.d.Generic('a'));
    a.addDiagnostic(new tr.v.d.Generic('b'));
    assert.deepEqual(a.value, ['a', 'b']);
  });
});
</script>

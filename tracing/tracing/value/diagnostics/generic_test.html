<link rel="import" href="/tracing/core/test_utils.html">
<link rel="import" href="/tracing/value/diagnostics/generic.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('merge', function() {
    var a = new tr.v.d.Generic('a');
    var b = new tr.v.d.Generic('b');
    assert.isTrue(a.canAddDiagnostic(b));
    assert.isTrue(b.canAddDiagnostic(a));
    a.addDiagnostic(b);
    assert.deepEqual(a.value, ['a', 'b']);
    b.addDiagnostic(a);
    assert.deepEqual(b.value, ['b', 'a', 'b']);
  });
});
</script>

<link rel="import" href="/tracing/base/units/unit.html">
<link rel="import" href="/tracing/value/numeric.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {

  test('nonUnitThrows', function() {
    assert.throws(function() {tr.v.Numeric('foo')});
  });

  test('nonNumberScalarThrows', function() {
    var unit = tr.b.u.Unit.byName.sizeInBytes;
    assert.throws(function() {tr.v.Scalar(unit, 'foo')});
  });

  test('scalarBasic', function() {
    var unit = tr.b.u.Unit.byName.sizeInBytes;

    var d = {
      type: 'scalar',
      unit: unit.asJSON(),
      value: 42
    };

    assert.deepEqual(d, tr.v.Numeric.fromDict(d).asDict());
  });
});

</script>

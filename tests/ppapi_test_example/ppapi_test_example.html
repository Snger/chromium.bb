    <script type="text/javascript" src="nacltest.js"></script>
    <script type="application/x-javascript">
//<![CDATA[
function setupTests(tester, plugin) {
  <!-- TODO(tester): replace with your tests -->
  tester.addTest('Example::Foo', function() {
    assert(plugin.testFoo());
  });
  tester.addTest('Example::PostMessage', function() {
    // TODO(polina): use postMessage instead when proxy support is available.
    //plugin.postMessage("dummy");
    assert(plugin.testHandleMessage());
    tester.waitForCallback('MessageHandled', 1);
  });
}
      //]]>
    </script>
    <title>PPAPI Test Example</title> <!-- TODO(tester): change title -->
  </head>
  <body>
    <h1>PPAPI Test Example</h1>

    <!-- TODO(tester): change manifest file name -->
    <embed type="application/x-nacl" id="test_nexe"
           name="nacl_module"
           nacl="ppapi_test_example.nmf"
           width="0" height="0" />

    <script type="text/javascript">
      //<![CDATA[
      var tester = new Tester();
      setupTests(tester, $('test_nexe'));
      tester.waitFor($('test_nexe'));
      tester.run();
      //]]>
    </script>
  </body>

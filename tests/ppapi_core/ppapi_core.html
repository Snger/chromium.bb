    <script type="text/javascript" src="nacltest.js"></script>
    <script type="application/x-javascript">
      //<![CDATA[
function setupTests(plugin) {

    tester.addTest('PPB_Core::GetTime', function() {
      assert(plugin.testGetTime());
    });

    tester.addTest('PPB_Core::GetTimeTicks', function() {
      assert(plugin.testGetTimeTicks());
    });

    tester.addTest('PPB_Core::IsMainThread', function() {
      assert(plugin.testIsMainThread());
    });

    tester.addTest('PPB_Core::MemAlloc+MemFree', function() {
      assert(plugin.testMemAllocAndMemFree());
    });

    tester.addTest('PPB_Core::AddRefResource+ReleaseResource', function() {
      assert(plugin.testAddRefAndReleaseResource());
    });

    tester.addTest('PPB_Core::AddRefResource+Release(invalid)', function() {
      assert(plugin.testAddRefAndReleaseInvalidResource());
    });
    
    // TODO(ncbray) async test harness
    tester.addTest('PPB_Core::CallOnMainThread', function() {
      assert(plugin.testCallOnMainThread());
      var got_callback = false;

      // Deliberately global - this what the nexe expects.
      CallOnMainThreadCallback = function() {
        log('CallOnMainThread callback!');
        got_callback = true;
      }

      function wait() {
        if (!got_callback) {
          halt_and_callback(1, wait);
        } else {
          log('Done waiting.');
        }
      }

      wait();
    });
}
      //]]>
    </script>
    <title>PPAPI PPB_Core Test</title>
  </head>
  <body>
    <h1>PPAPI PPB_Core Test</h1>

    <embed type="application/x-nacl" id="test_nexe"
           name="nacl_module"
           nacl="ppapi_core.nmf"
           width="0" height="0" />

    <script type="text/javascript">
      //<![CDATA[
      setupTests($('test_nexe'));
      //]]>
    </script>
  </body>

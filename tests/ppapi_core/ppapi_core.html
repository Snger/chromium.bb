    <script type="text/javascript" src="nacltest.js"></script>
    <script type="application/x-javascript">
      //<![CDATA[
function setupTests(tester, plugin) {

    tester.addTest('PPB_Core::GetTime', function() {
      assert(plugin.testGetTime());
    });

    tester.addTest('PPB_Core::GetTimeTicks', function() {
      assert(plugin.testGetTimeTicks());
    });

    tester.addTest('PPB_Core::IsMainThread_FromMainThread', function() {
      assert(plugin.testIsMainThread_FromMainThread());
    });

    tester.addTest('PPB_Core::IsMainThread_FromNonMainThread', function() {
      assert(plugin.testIsMainThread_FromNonMainThread());
    });

    tester.addTest('PPB_Core::AddRefResource+ReleaseResource', function() {
      assert(plugin.testAddRefAndReleaseResource());
    });

    tester.addTest('PPB_Core::AddRefResource+Release(invalid)', function() {
      assert(plugin.testAddRefAndReleaseInvalidResource());
    });

    tester.addTest('PPB_Core::CallOnMainThread_FromMainThread', function() {
      assert(plugin.testCallOnMainThread_FromMainThread());
      tester.waitForCallback('CallOnMainThreadCallback_FromMainThread', 1);
    });

    tester.addTest(
        'PPB_Core::CallOnMainThread_FromMainThreadDelayed', function() {
      assert(plugin.testCallOnMainThread_FromMainThreadDelayed());
      tester.waitForCallback(
        'CallOnMainThreadCallback_FromMainThreadDelayed', 1);
    });

    tester.addTest('PPB_Core::CallOnMainThread_FromNonMainThread', function() {
      assert(plugin.testCallOnMainThread_FromNonMainThread());
      tester.waitForCallback('CallOnMainThreadCallback_FromNonMainThread', 1);
    });

    tester.addTest('PPB_Core::CallOnMainThread_ThreadStress', function() {
      assert(plugin.testCallOnMainThread_FromNonMainThreadStress());
      tester.waitForCallback('CallOnMainThreadCallback_ThreadStress', 1);
    });
}
      //]]>
    </script>
    <title>PPAPI PPB_Core Test</title>
  </head>
  <body>
    <h1>PPAPI PPB_Core Test</h1>

    <embed type="application/x-nacl" id="test_nexe"
           name="nacl_module"
           src="ppapi_core.nmf"
           width="0" height="0" />

    <script type="text/javascript">
      //<![CDATA[
      var tester = new Tester();
      setupTests(tester, $('test_nexe'));
      tester.waitFor($('test_nexe'));
      tester.run();
      //]]>
    </script>
  </body>

  <head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <META HTTP-EQUIV="Expires" CONTENT="-1" />
    <script type="text/javascript" src="nacltest.js"> </script>
    <script type="text/javascript" src="ppapi_progress_events.js"> </script>
    <title> PPAPI bad manifest/nexe URLs </title>
  </head>
  <body id="body">
<script type="text/javascript">
//<![CDATA[
var tester = new Tester($('body'));
// 'bad_magic' loads a manifest, then loads a nexe that tests as invalid.
testProgressEventStateMachine(
    tester,
    'bad_magic',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: Too many program header entries in ELF file');
// 'cross_origin' loads a manifest, then tries to load a cross-origin nexe.
testProgressEventStateMachine(
    tester,
    'cross_origin',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not load nexe url.');
// 'cross_manifest' tries to load a cross-origin manifest.
testProgressEventStateMachine(
    tester,
    'cross_manifest',
    0,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not load manifest url.');
// 'nonexistent_nexe' loads a manifest, then tries to load a nonexistent nexe,
// given both a nexe and a portable program to choose from.
testProgressEventStateMachine(
    tester,
    'nonexistent_nexe',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not load nexe url.');
// 'nonexistent_nexe_only' loads a manifest, then tries to load a nonexistent
// nexe, given only a nexe to choose from.
testProgressEventStateMachine(
    tester,
    'nonexistent_nexe_only',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not load nexe url.');
// 'nonexistent_manifest' tries to load a nonexistent manifest.
testProgressEventStateMachine(
    tester,
    'nonexistent_manifest',
    0,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not load manifest url.');
// 'bad_manifest' loads an invalid manifest.
testProgressEventStateMachine(
    tester,
    'bad_manifest',
    0,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: manifest JSON parsing failed: * Line 1, Column 1\n  Syntax error: value, object or array expected.\n');
// 'bad_manifest_uses_nexes' loads a manifest with an obsolete 'nexes' section.
testProgressEventStateMachine(
    tester,
    'bad_manifest_uses_nexes',
    0,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: manifest: missing \'program\' section.');
// 'bad_manifest_bad_files' loads a manifest with a bad 'files' section.
testProgressEventStateMachine(
    tester,
    'bad_manifest_bad_files',
    0,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: manifest: file \'file.txt\' no version given for current arch and no portable version found.');
// 'bad_ppp_initialize' loads a manifest, then loads a nexe that fails to
// initialize PPAPI module
testProgressEventStateMachine(
    tester,
    'bad_ppp_initialize',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not initialize module.');
// 'bad_ppp_initialize_crash' loads a manifest, then loads a nexe that crashes
// before initializing PPAPI module
testProgressEventStateMachine(
    tester,
    'bad_ppp_initialize_crash',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not initialize module.');
// 'bad_no_ppp_instance' loads a manifest, then loads a nexe that fails to
// get the required PPP_Instance interface
testProgressEventStateMachine(
    tester,
    'bad_no_ppp_instance',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not initialize module.');
// 'bad_get_ppp_instance_crash' loads a manifest, then loads a nexe that crashes
// when getting the required PPP_Instance interface
testProgressEventStateMachine(
    tester,
    'bad_get_ppp_instance_crash',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not initialize module.');
// 'bad_get_ppp_messaging_crash' loads a manifest, then loads a nexe that
// crashes when getting the optional PPP_Messaging interface, which is done
// on init.
testProgressEventStateMachine(
    tester,
    'bad_get_ppp_messaging_crash',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not initialize module.');
// 'bad_get_ppp_printing_crash' loads a manifest, then loads a nexe that crashes
// when getting the optional PPP_Printing interface, which is done right after
// creation, but before loadEnd is dispatched.
testProgressEventStateMachine(
    tester,
    'bad_get_ppp_printing_crash',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: instance crashed after creation.');
// 'bad_ppp_instance_didcreate' loads a manifest, then loads a nexe that fails
// to create the instance
testProgressEventStateMachine(
    tester,
    'bad_ppp_instance_didcreate',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not create instance.');
// 'bad_ppp_instance_didcreate_crash' loads a manifest, then loads a nexe that
// crashes before creating the instance.
testProgressEventStateMachine(
    tester,
    'bad_ppp_instance_didcreate_crash',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: could not create instance.');
// 'bad_event_replay_crash' loads a manifest, then loads a nexe and replays
// the events that occured during loading causing the nexe to crash before
// proxy start-up was completed.
testProgressEventStateMachine(
    tester,
    'bad_event_replay_crash',
    1,  // progressMinCount
    1,  // errorCount
    0,  // abortCount
    0,  // loadCount
    'NaCl module load failed: instance crashed after creation.');

// The driver invoked when the body has finished loading.
function runTests() {
  tester.loadErrorsAreOK();
  tester.waitFor(
      $('bad_magic'),
      $('cross_origin'),
      $('cross_manifest'),
      $('nonexistent_nexe'),
      $('nonexistent_nexe_only'),
      $('nonexistent_manifest'),
      $('bad_manifest'),
      $('bad_manifest_uses_nexes'),
      $('bad_manifest_bad_files'),
      $('bad_ppp_initialize'),
      $('bad_ppp_initialize_crash'),
      $('bad_no_ppp_instance'),
      $('bad_get_ppp_instance_crash'),
      $('bad_get_ppp_messaging_crash'),
      $('bad_get_ppp_printing_crash'),
      $('bad_ppp_instance_didcreate'),
      $('bad_ppp_instance_didcreate_crash'),
      $('bad_even_replay_crash')
  );

  tester.run();
}
// Set all the listeners on the body.
setListeners($('body'));
//]]>
</script>
    <embed id="cross_manifest"
      class="naclModule"
      width=100 height=20
      src="http://www.google.com/crossorigin.manifest"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="cross_manifest_pdf"
      width=100 height=20
      src="http://www.google.com/crossorigin.manifest"
      style="background-color:gray"
      type="application/pdf" />

    <embed id="nonexistent_manifest"
      class="naclModule"
      width=100 height=20
      src="doesnotexist.manifest"
      style="background-color:gray"
      type="application/x-nacl" />

    <embed id="bad_manifest"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad.html"
      style="background-color:gray"
      type="application/x-nacl" />

    <embed id="bad_manifest_uses_nexes"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_manifest_uses_nexes.nmf"
      style="background-color:gray"
      type="application/x-nacl" />

    <embed id="bad_manifest_bad_files"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_manifest_bad_files.nmf"
      style="background-color:gray"
      type="application/x-nacl" />

    <embed id="cross_origin"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_crossorigin.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <!-- This load would have succeeded if the NEXE was from a chrome-extension
         URL and NaCl had been registered as handling the PDF MIME type using
         the nacl_modules attribute in a Chrome extension manifest. -->
    <embed id="cross_origin_pdf"
      width=100 height=20
      src="ppapi_bad_crossorigin.nmf"
      style="background-color:gray"
      type="application/pdf" />

    <embed id="nonexistent_nexe"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_doesnotexist.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="nonexistent_nexe_only"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_doesnotexist_nexe_only.nmf"
      style="background-color:gray"
      type="application/x-nacl" />

    <embed id="bad_magic"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_magic.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <!-- Nexes that load successfully but fail PPAPI initialization for
         various reasons -->
    <embed id="bad_ppp_initialize"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_ppp_initialize.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_ppp_initialize_crash"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_ppp_initialize_crash.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_no_ppp_instance"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_no_ppp_instance.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_get_ppp_instance_crash"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_get_ppp_instance_crash.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_get_ppp_messaging_crash"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_get_ppp_messaging_crash.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_get_ppp_printing_crash"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_get_ppp_printing_crash.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_ppp_instance_didcreate"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_ppp_instance_didcreate.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_ppp_instance_didcreate_crash"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_ppp_instance_didcreate_crash.nmf"
      style="background-color:gray"
      type="application/x-nacl" />
    <embed id="bad_event_replay_crash"
      class="naclModule"
      width=100 height=20
      src="ppapi_bad_event_replay_crash.nmf"
      style="background-color:gray"
      type="application/x-nacl" />

  <script type="text/javascript">
  //<![CDATA[
  runTests();
  //]]>
  </script>
  </body>
</html>

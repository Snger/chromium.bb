    <script type="application/x-javascript">
//<![CDATA[
function setupTests(tester, plugin) {
  tester.addTest('PPB_Scrollbar_Dev::Create', function() {
    assert(plugin.testCreate());
  });

  tester.addTest('PPB_Scrollbar_Dev::GetThickness', function() {
    assert(plugin.testGetThickness());
  });

  tester.addTest('PPB_Scrollbar_Dev::GetValue, SetValue', function() {
    assert(plugin.testValue());
  });

  tester.addTest('PPB_Scrollbar_Dev::SetDocumentSize', function() {
    assert(plugin.testSetDocumentSize());
  });

  tester.addTest('PPB_Scrollbar_Dev::SetTickMarks', function() {
    assert(plugin.testSetTickMarks());
  });

  tester.addTest('PPB_Scrollbar_Dev::ScrollBy', function() {
    assert(plugin.testScrollBy());
  });
};
//]]>
    </script>
    <title>PPB_Scrollbar_Dev Test</title>
  </head>
  <body>
    <h1>PPB_Scrollbar_Dev Test</h1>

    <embed type="application/x-nacl" id="test_nexe"
           name="nacl_module"
           src="ppapi_ppb_scrollbar.nmf"
           width="0" height="0" />

    <script type="text/javascript">
      //<![CDATA[
      var tester = new Tester();
      setupTests(tester, $('test_nexe'));
      tester.waitFor($('test_nexe'));
      tester.run();
      //]]>
    </script>

<link rel="import" href="/tracing/trace_model/async_slice.html">

<script>
'use strict';

tv.exportTo('net', function() {
  var AsyncSlice = tracing.trace_model.AsyncSlice;

  function NetAsyncSlice() {
    AsyncSlice.apply(this, arguments);
  }
  NetAsyncSlice.prototype = {
    __proto__: AsyncSlice.prototype,

    get viewSubGroupTitle() {
      return 'NetLog';
    }
  };

  AsyncSlice.registerCategory('netlog', NetAsyncSlice);
  AsyncSlice.registerCategory('disabled-by-default-netlog', NetAsyncSlice);

  return {
    NetAsyncSlice: NetAsyncSlice
  };
});
</script>

<link rel="stylesheet" href="/core/tracks/spacing_track.css">

<link rel="import" href="/core/tracks/heading_track.html">

<script>
'use strict';

tv.exportTo('tv.core.tracks', function() {
  /**
   * @constructor
   */
  var SpacingTrack = tv.ui.define('spacing-track',
                                    tv.core.tracks.HeadingTrack);

  SpacingTrack.prototype = {
    __proto__: tv.core.tracks.HeadingTrack.prototype,

    decorate: function(viewport) {
      tv.core.tracks.HeadingTrack.prototype.decorate.call(this, viewport);
      this.classList.add('spacing-track');
    },

    draw: function(type, viewLWorld, viewRWorld) {
    },

    addAllObjectsMatchingFilterToSelection: function(filter, selection) {
    }
  };

  return {
    SpacingTrack: SpacingTrack
  };
});
</script>

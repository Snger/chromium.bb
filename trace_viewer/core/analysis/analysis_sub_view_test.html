<link rel="import" href="/core/analysis/analysis_sub_view.html">
<link rel="import" href="/core/selection.html">

<script>
'use strict';

tv.b.unittest.testSuite(function() {
  test('subViewThrowsNotImplementedErrors', function() {
    var subView = new TracingAnalysisSubView();

    assert.throw(function() {
      subView.selection = new tv.c.Selection();
    }, 'Not implemented!');

    assert.throw(function() {
      var viewSelection = subView.selection;
    }, 'Not implemented!');

    subView.tabLabel = 'Tab Label';
    assert.equal('Tab Label', subView.getAttribute('tab-label'));
    assert.equal('Tab Label', subView.tabLabel);

    subView.tabLabel = 'New Label';
    assert.equal('New Label', subView.getAttribute('tab-label'));
    assert.equal('New Label', subView.tabLabel);
  });
});
</script>

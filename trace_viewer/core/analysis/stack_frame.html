<link rel="import" href="/core/analysis/generic_object_view.html">

<polymer-element name="tr-c-a-stack-frame">
  <template>
    <style>
    :host {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    </style>
    <tr-c-a-generic-object-view id="ov">
    </tr-c-a-generic-object-view>
  </template>
  <script>
  'use strict';

  Polymer({
    ready: function() {
      this.stackFrame_ = undefined;
    },

    get stackFrame() {
      return this.stackFrame_;
    },

    set stackFrame(stackFrame) {
      this.stackFrame_ = stackFrame;
      this.$.ov.object = stackFrame.getUserFriendlyStackTrace();
    }
  });
  </script>
</polymer-element>

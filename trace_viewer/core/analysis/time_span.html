<link rel="import" href="/core/analysis/time_element.html">
<link rel="import" href="/core/analysis/util.html">

<polymer-element name="tv-c-a-time-span"
    extends="tv-c-a-time-element">
  <template>
  </template>
  <script>
  'use strict';

  Polymer({
    ready: function() {
      this.warning_ = undefined;
      this.$.warning.textContent = String.fromCharCode(9888);
      this.duration_ = undefined;
    },

    get duration() {
      return this.duration_;
    },

    set duration(duration) {
      this.duration_ = duration;
      this.$.content.textContent = tv.c.analysis.tsString(duration);
    },

    get warning() {
      return this.warning_;
    },

    set warning(warning) {
      this.warning_ = warning;
      var warningEl = this.$.warning;
      if (this.warning_) {
        warningEl.title = warning;
        warningEl.style.display = '';
      } else {
        warningEl.title = '';
        warningEl.style.display = 'none';
      }
    }
  });
  </script>
</polymer>

<link rel="import" href="/base/ui.html">
<link rel="import" href="/core/analysis/view_base.html">

<script>
'use strict';

tv.exportTo('tracing.analysis', function() {
  var ObjectSnapshotView = tv.ui.define(
      'object-snapshot-view',
      tracing.analysis.ViewBase);

  ObjectSnapshotView.prototype = {
    __proto__: tracing.analysis.ViewBase.prototype,

    decorate: function() {
      tracing.analysis.ViewBase.prototype.decorate.call(this);
      this.objectSnapshot_ = undefined;
    },

    get requiresTallView() {
      return true;
    },

    set modelEvent(obj) {
      this.objectSnapshot = obj;
    },

    get modelEvent() {
      return this.objectSnapshot;
    },

    get objectSnapshot() {
      return this.objectSnapshot_;
    },

    set objectSnapshot(i) {
      this.objectSnapshot_ = i;
      this.updateContents();
    },

    updateContents: function() {
      throw new Error('Not implemented');
    }
  };

  tracing.analysis.ViewBase.decorateSubtype(
      ObjectSnapshotView,
      {
        showInTrackView: true,
        showInstances: true
      });

  return {
    ObjectSnapshotView: ObjectSnapshotView
  };
});
</script>

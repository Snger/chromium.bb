<link rel="import" href="/core/analysis/time_element.html">
<link rel="import" href="/core/analysis/util.html">

<polymer-element name="tv-c-a-time-stamp"
    extends="tv-c-a-time-element">
  <template>
  </template>
  <script>
  'use strict';

  Polymer({
    ready: function() {
      this.timestamp_ = undefined;
    },

    get timestamp() {
      return this.timestamp_;
    },

    set timestamp(timestamp) {
      this.timestamp_ = timestamp;
      this.$.content.textContent = tv.c.analysis.tsString(timestamp);
    }
  });
  </script>
</polymer>

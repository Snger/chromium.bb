<link rel="import" href="/base/deep_utils.html">
<link rel="import" href="/base/units/time.html">
<link rel="import" href="/base/units/time_duration.html">

<script>
'use strict';
tv.exportTo('tv.b.units', function() {
  function createTimeSpan(duration) {
    if (duration === undefined)
      return '';
    var span = document.createElement('tv-b-u-time-duration-span');
    span.duration = duration;
    return span;
  }

  tv.b.units.Time.addEventListener('display-unit-changed', function(e) {
    tv.b.findDeepElementsMatching(document.body,
      'tv-b-u-time-duration-span').forEach(function(el) {
        el.updateContent_();
      });
  });

  return {
    createTimeSpan: createTimeSpan
  };
});
</script>

<polymer-element name="tv-b-u-time-duration-span">
  <template>
    <style>
    :host {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    #warning {
      margin-left: 4px;
      font-size: 66%;
    }
    </style>
    <span id="content"></span>
    <span id="warning" style="display:none">&#9888;</span>
  </template>
  <script>
  'use strict';

  Polymer({
    ready: function() {
      this.warning_ = undefined;
      this.duration_ = undefined;
    },

    get duration() {
      return this.duration_;
    },

    set duration(duration) {
      if (duration instanceof tv.b.units.TimeDuration)
        this.duration_ = duration.duration;
      else
        this.duration_ = duration;
      this.updateContent_();
    },

    updateContent_: function() {
      var content = tv.b.units.Time.currentDisplayUnit.format(this.duration_);
      this.$.content.textContent = content;
    },

    get warning() {
      return this.warning_;
    },

    set warning(warning) {
      this.warning_ = warning;
      var warningEl = this.$.warning;
      if (this.warning_) {
        warningEl.title = warning;
        warningEl.style.display = '';
      } else {
        warningEl.title = '';
        warningEl.style.display = 'none';
      }
    }
  });
  </script>
</polymer-element>

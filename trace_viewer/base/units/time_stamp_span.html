<link rel="import" href="/base/deep_utils.html">
<link rel="import" href="/base/units/time.html">
<link rel="import" href="/base/units/time_stamp.html">
<script>
'use strict';
tv.exportTo('tv.b.units', function() {
  function createTimeStampSpan(timestamp) {
    if (timestamp === undefined)
      return '';
    var span = document.createElement('tv-b-u-time-stamp-span');
    span.timestamp = timestamp;
    return span;
  }

  tv.b.units.Time.addEventListener('display-unit-changed', function(e) {
    tv.b.findDeepElementsMatching(document.body,
      'tv-b-u-time-stamp-span').forEach(function(el) {
        el.updateContent_();
      });
  });

  return {
    createTimeStampSpan: createTimeStampSpan
  };
});
</script>

<polymer-element name="tv-b-u-time-stamp-span">
  <template>
  </template>
  <script>
  'use strict';

  Polymer({
    ready: function() {
      this.timestamp_ = undefined;
    },

    get timestamp() {
      return this.timestamp_;
    },

    set timestamp(timestamp) {
      if (timestamp instanceof tv.b.units.TimeStamp)
        this.timestamp_ = timestamp.timestamp;
      else
        this.timestamp_ = timestamp;
      this.updateContent_();
    },

    updateContent_: function() {
      var content = tv.b.units.Time.currentDisplayUnit.format(this.timestamp_);
      this.shadowRoot.textContent = content;
    }
  });
  </script>
</polymer-element>

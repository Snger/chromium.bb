<link rel="import" href="/base/utils.html">

<polymer-element name='tv-e-tquery-context'>
  <script>
  'use strict';

  Polymer({
    ready: function() {
      this.event = undefined;
      this.ancestors = [];
    },

    push: function(event) {
      var ctx = document.createElement('tv-e-tquery-context');
      ctx.ancestors = this.ancestors.slice();
      ctx.ancestors.push(event);
      return ctx;
    },

    pop: function(event) {
      var ctx = document.createElement('tv-e-tquery-context');
      ctx.ancestors = this.ancestors.slice(0, this.ancestors.length - 1);
      return ctx;
    }
  });
  </script>
</polymer-element>

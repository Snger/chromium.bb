<link rel="import" href="/base/base.html">
<script>
'use strict';

tv.exportTo('tv.e.deep_reports', function() {
  function ScalarValue(page, name, units, important, description, value) {
    this.type = 'scalar';
    this.page = page;
    this.name = name;
    this.units = units;
    this.important = important;
    this.description = description;
    this.value = value;
  }
  ScalarValue.fromDict = function(page, dict) {
    if (dict.type !== 'scalar')
      throw new Error('wat');
    var v = new ScalarValue();
    v.page = page;
    v.name = dict.name;
    v.units = dict.units;
    v.important = dict.important;
    v.description = dict.description;
    v.value = dict.value;
    return v;
  }

  ScalarValue.prototype = {

  };

  return {
    ScalarValue: ScalarValue
  };
});
</script>

<link rel="import" href="/extras/rail/rail_interaction_record.html">

<script>
'use strict';

/**
 * @fileoverview Base class for trace data Auditors.
 */
tr.exportTo('tr.e.audits', function() {
  function IdleInteractionRecord(start, duration) {
    tr.e.audits.RAILInteractionRecord.call(
        this, 'Idle',
        tr.b.ui.getColorIdForGeneralPurposeString('mt_idle'),
        start, duration);
  }

  IdleInteractionRecord.prototype = {
    __proto__: tr.e.audits.RAILInteractionRecord.prototype,

    get railTypeName() {
      return 'Idle';
    }
  };

  return {
    IdleInteractionRecord: IdleInteractionRecord
  };
});
</script>

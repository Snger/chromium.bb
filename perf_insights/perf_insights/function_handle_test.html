<link rel="import" href="/perf_insights/function_handle.html">

<script>
'use strict';

tr.b.unittest.testSuite(function() {
  test('asDictTest', function() {
    var handle0 = new pi.FunctionHandle('foo.html');
    var handle1 = new pi.FunctionHandle(undefined, 'Bar');

    assert.deepEqual(handle0.asDict(), {'filename': 'foo.html'});
    assert.deepEqual(handle1.asDict(), {'functionName': 'Bar'});
  });

  test('fromDictTest', function() {
    var handleDict0 = {
      filename: 'foo.html'
    };
    var handleDict1 = {
      function_name: 'Bar'
    };

    var handle0 = pi.FunctionHandle.fromDict(handleDict0);
    var handle1 = pi.FunctionHandle.fromDict(handleDict1);

    assert.equal(handle0.filename, 'foo.html');
    assert.isUndefined(handle0.functionName);
    assert.equal(handle1.functionName, 'Bar');
    assert.isUndefined(handle1.filename);
  });

  test('toStringTest', function() {
    var handle0 = new pi.FunctionHandle('foo.html');
    var handle1 = new pi.FunctionHandle(undefined, 'Bar');

    assert.equal(
        handle0.toString(),
        'FunctionHandle(filename="foo.html")');
    assert.equal(
        handle1.toString(),
        'FunctionHandle(functionName="Bar")');
  });
});

</script>

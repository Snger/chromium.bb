<link rel="import" href="/perf_insights/results/results.html">

<polymer-element name="pi-ui-wr-wr-result-view">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }
      #top-controls {
        flex: 0 0 auto;
      }
      #table {
        display: 1 1 auto;
      }
    </style>
    <top-controls>
    </top-controls>
    <div id="table">
    </div>
  </template>
  <script>
  'use strict';

  Polymer({
    created: function() {
      this.mapResults_ = undefined;
    },

    ready: function() {
    },

    get mapResults() {
      return this.mapResults_;
    },

    set mapResults(mapResults) {
      this.mapResults_ = mapResults;
      this.updateContents_();
    },

    updateContents_: function() {
      var table = this.$.table;
      var results = this.mapResults_;
      if (!results)
        results = new tr.r.Results();
      table.textContent = results.all_values.length + ' values';
    }
  });
  </script>
</polymer-element>

<element name="kb-accent-set" attributes="offset">
  <template>
    <style>
      @host {
        * {
           display: -webkit-box;
           text-align: center;
           position: absolute;
        }
      }
      content::-webkit-distributed(.active) {
        background-color: #acacac !important;
        border-top: 1px solid rgba(125,125,125,0.5);
        border-radius: 3px;
        /* Do not use box shadow until performance improves
         * http://code.google.com/p/chromium/issues/detail?id=99045
        box-shadow: 0px 0px 15px #fff;
        */
      }
      content::-webkit-distributed(kb-accent-key) {
        -webkit-flex: 1 auto;
        background-color: #444444;
        border-left: 1px solid rgba(125,125,125,0.5);
        color: #ffffff;
        font-family: sans-serif;
        font-weight: 100;
      }
    </style>
    <content select="*"></content>
  </template>
  <script>
    Polymer.register(this, {
      offset: 0
    });
  </script>
</element>

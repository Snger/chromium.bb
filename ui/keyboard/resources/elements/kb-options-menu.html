<polymer-element name="kb-options-menu-item" attributes="label active"
    on-pointerdown="down" on-pointerover="over" on-pointerout="out"
    on-pointerup="up">
  <template>
    <style>
      :host {
        -webkit-padding-after: 5px;
        -webkit-padding-before: 5px;
        -webkit-padding-end: 40px;
        -webkit-padding-start: 40px;
        color: #fff;
        display: -webkit-box;
        font-family: roboto-bold;
        font-size: 18px;
        font-weight: 300;
        height: 28px;
      }

      :host.active {
        background-color: #848490;
      }
    </style>
    <span>{{label}}</span>
  </template>

</polymer-element>

<polymer-element name="kb-options-menu-toggle-lock-item"
    extends="kb-options-menu-item"></polymer-element>

<polymer-element name="kb-options-menu">
  <template>
    <style>
      :host() {
        -webkit-box-orient: vertical;
        background-color: #3b3b3e;
        border-radius: 2px;
        display: -webkit-box;
        left: 0;
        position: absolute;
        top: 0;
        white-space:nowrap;
        z-index: 1;
      }
      .arm-dismiss :host() {
        opacity: 0;
      }
    </style>
    <kb-options-menu-toggle-lock-item></kb-options-menu-toggle-lock-item>
    <kb-options-menu-item layout="none" label="Hide">
    </kb-options-menu-item>
  </template>
</polymer-element>

<polymer-element name="kb-keyboard-overlay" attributes="keyset"
    on-pointerdown="down" on-pointerup="up">
  <template>
    <style>
      :host() {
        background-color: rgba(0, 0, 0, 0.6);
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 1;
      }

      :host(.arm-dismiss) {
        background-color: rgba(0,0,0,0);
      }
    </style>
    <!-- Insert popups here. -->
    <kb-options-menu id="options" hidden></kb-options-menu>
    <content id="content"></content>
  </template>

</polymer-element>

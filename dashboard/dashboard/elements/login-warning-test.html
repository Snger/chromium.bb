<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>login-warning test</title>
  <link type="text/css" rel="stylesheet" href="../../third_party/mocha/mocha.css">
  <script src="../../third_party/mocha/mocha.js"></script>
  <script src="../../third_party/chai/chai.js"></script>
  <link rel="import" href="../../third_party/polymer/components/polymer/polymer.html">
  <link rel="import" href="login-warning.html">
</head>
<body>
<div id="mocha"></div>

<script>
'use strict';

var assert = chai.assert;
mocha.setup('tdd');

suite('login-warning', function() {
  suite('message', function() {
    test('should be hidden when "missing" attribute is empty', function() {
      var element = document.createElement('login-warning');
      assert.isTrue(element.messageElement.hidden);
    });

    test('should become visible when "missing" attribute is set', function() {
      var element = document.createElement('login-warning');
      element.setAttribute('missing', 'foo');
      assert.isTrue(element.messageElement.hidden);
      setTimeout(function() {
        assert.isFalse(element.messageElement.hidden);
      }, 100);
      document.body.appendChild(element);
    });
  });
});

mocha.run();
</script>
</body>
</html>

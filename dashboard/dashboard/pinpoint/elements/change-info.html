<link type="text/css" rel="stylesheet" href="/dashboard/static/base.css">

<link rel="import" href="/components/polymer/polymer.html">

<link rel="import" href="/dashboard/static/simple_xhr.html">
<link rel="import" href="/dashboard/static/uri.html">

<dom-module id="dep-info">
  <style>
  #loading-spinner {
    display: flex;
    justify-content: left;
  }
  #info {
    min-height: 80px;
  }
  </style>
  <template>
    <div>
      <div>
        <p>[[title]]</p>
      </div>
      <template is="dom-if" if="[[loading]]">
        <div id="loading-spinner"><img src="//www.google.com/images/loading.gif"></div>
      </template>
      <template is="dom-if" if="[[!loading]]">
        <div id="info">
          <table>
            <tr><td>Subject</td><td>[[subject]]</td></tr>
            <tr><td>Author</td><td>[[author]]</td></tr>
            <tr><td>Timestamp</td><td>[[timestamp]]</td></tr>
          </table>
        </div>
      </template>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'dep-info',
      properties: {
        dep: {
          type: Object,
          observer: '_depChanged'
        },
        loading: {
          type: Boolean,
          value: false,
        },
      },

      ready() {
      },

      async _depChanged() {
        this.loading = true;
        this.title = this.dep.repository + '@' + this.dep.git_hash;

        const response = await this.sendGitilesRequestForDep(this.dep);

        this.subject = response.message.split('\n')[0];

        this.author = response.author.email;
        this.timestamp = response.author.time;
        this.loading = false;
      },

      async sendGitilesRequestForDep(dep, success, error) {
        const params = {
          repository: dep.repository,
          git_hash_1: dep.git_hash
        };

        return simple_xhr.asPromise('/api/gitiles', params);
      }
    });
  </script>
</dom-module>

<dom-module id="change-info">
  <style>
  #deps {
    table-layout: fixed;
    width: 100%;
  }
  </style>
  <template>
    <div>
      <dep-info dep="[[change.base_commit]]"></dep-info>
      <template is="dom-repeat" items="[[change.deps]]">
        <dep-info dep="[[item]]"></dep-info>
      </template>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'change-info',
      properties: {
        change: {
          type: Object,
        }
      },

      ready() {
      }
    });
  </script>
</dom-module>

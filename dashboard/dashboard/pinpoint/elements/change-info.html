<link rel="import" href="/dashboard/pinpoint/elements/loading-wrapper.html">

<dom-module id="dep-info">
  <template>
    <style>
      h2 {
        font-weight: lighter;
        color: var(--paper-indigo-500);
      }

      tr:nth-child(odd) {
        background: var(--paper-indigo-50);
      }

      th {
        text-align: right;
        color: var(--paper-indigo-50);
        background: var(--paper-indigo-500);
        width: 8em;
      }

      th, td {
        padding: 0.5em 1em;
      }
    </style>
    <div>
      <h2>[[title]]</h2>
      <loading-wrapper id="loader">
        <table>
          <tr><th>Subject</th><td>[[subject]]</td></tr>
          <tr><th>Author</th><td>[[author]]</td></tr>
          <tr><th>Timestamp</th><td>[[timestamp]]</td></tr>
        </table>
      </loading-wrapper>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'dep-info',

      properties: {
        dep: {
          type: Object,
          observer: '_depChanged'
        },
      },

      async _depChanged() {
        this.title = this.dep.repository + '@' + this.dep.git_hash;

        const params = {
          repository: this.dep.repository,
          git_hash_1: this.dep.git_hash
        };
        const response = await this.$.loader.load('/api/gitiles', params);
        if (response) {
          this.subject = response.message.split('\n')[0];
          this.author = response.author.email;
          this.timestamp = response.author.time;
        }
      }
    });
  </script>
</dom-module>

<dom-module id="change-info">
  <template>
    <dep-info dep="[[change.base_commit]]"></dep-info>
    <template is="dom-repeat" items="[[change.deps]]">
      <dep-info dep="[[item]]"></dep-info>
    </template>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'change-info',
      properties: {
        change: {
          type: Object,
        }
      }
    });
  </script>
</dom-module>

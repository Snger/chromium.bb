<link rel="import" href="/dashboard/pinpoint/elements/base-style.html">

<dom-module id="job-page-header">
  <template>
    <style include="base-style">
      #content {
        column-count: 3;
      }

      table {
        width: 100%;
      }

      th {
        text-align: right;
        width: 8em;
      }
    </style>

    <div id="content">
      <table>
        <template is="dom-repeat" items="[[getStatus(jobInfo.data)]]">
          <tr>
            <th>[[item.key]]</th>
            <td>[[item.value]]</td>
          </tr>
        </template>
      </table>
      <table>
        <template is="dom-repeat" items="[[getArguments(jobInfo.data)]]">
          <tr>
            <th>[[item.key]]</th>
            <td>[[item.value]]</td>
          </tr>
        </template>
      </table>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'job-page-header',

      getStatus(jobInfo) {
        return [
          {key: 'status', value: jobInfo.status},
          {key: 'created', value: jobInfo.created},
          {key: 'updated', value: jobInfo.updated},
          {key: 'auto_explore', value: jobInfo.auto_explore}
        ];
      },

      getArguments(jobInfo) {
        const tuples = [];
        for (const key in jobInfo.arguments) {
          tuples.push({key, value: jobInfo.arguments[key]});
        }
        tuples.sort(function(a, b) {
          if (a.key < b.key) return -1;
          if (a.key > b.key) return 1;
          return 0;
        });
        return tuples;
      }
    });
  </script>
</dom-module>

<html>
  <head>
    <title>Mob* Monitor</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
    <script src="/static/js/util.js"></script>
    <script src="/static/js/template.js"></script>
    <script src="/static/js/rpc.js"></script>
    <script src="/static/js/actionrepairdialog.js"></script>
    <script src="/static/js/healthdisplay.js"></script>
    <script src="/static/js/main.js"></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-header-title">Mob* Monitor</div>
    </header>

    <table class="color-legend-table">
      <tr>
        <td class="bold color-legend-table-header">Color</td>
        <td class="bold color-legend-table-header">Meaning</td>
      </tr>
      <tr>
        <td><div class="circle-healthy"></div></td>
        <td>The service is in a healthy state.</td>
      </tr>
      <tr>
        <td><div class="circle-quasi-healthy"></div></td>
        <td>The service is in a healthy state, but there are minor issues.</td>
      </tr>
      <tr>
        <td><div class="circle-unhealthy"></div></td>
        <td>The service has errors.</td>
      </tr>
    </table>
    <br>
    <br>

    <div id="healthStatusDisplay">
    </div>

  </body>
</html>

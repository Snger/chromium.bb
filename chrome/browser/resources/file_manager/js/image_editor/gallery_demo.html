<html>
<head>
  <script type="text/javascript" src="gallery_demo.js"></script>

  <style type="text/css">
    body {
      margin: 0
    }

    .gallery-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .debug-buttons {
      position: absolute;
      left: 1px;
      top: 1px;
    }

    .debug-output {
      position: absolute;
      left: 4px;
      top: 28px;
      text-align: left;
      color: white;
    }
  </style>

</head>
<body>
  <iframe class="gallery-frame"
          scrolling="no"
          src="gallery.html">
  </iframe>

  <div class="debug-buttons">
    <button onclick="loadTestGrid()">Test grid</button>
    <input type="file" multiple onchange="openFiles(this.files)"/>
  </div>

  <div class="debug-output"></div>
</body>
</html>

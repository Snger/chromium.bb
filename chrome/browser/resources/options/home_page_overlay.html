<div id="home-page-overlay" class="page" hidden>
  <div class="close-button"></div>
  <h1 i18n-content="homePageOverlay"></h1>
  <div class="content-area">
    <div class="radio">
      <label>
        <input id="homepage-use-ntp" type="radio" name="homepage"
            pref="homepage_is_newtabpage" value="true"
            metric="Options_Homepage_IsNewTabPage" dialog-pref>
        <span i18n-content="homePageUseNewTab"></span>
      </label>
      <span class="controlled-setting-indicator" pref="homepage_is_newtabpage"
          value="true" dialog-pref>
      </span>
    </div>
    <div id="homepage-url-line" class="radio">
      <label>
        <input type="radio" name="homepage" pref="homepage_is_newtabpage"
            value="false" metric="Options_Homepage_IsNewTabPage" dialog-pref>
        <span i18n-content="homePageUseURL"></span>
      </label>
      <span class="controlled-setting-indicator" pref="homepage_is_newtabpage"
          value="false" dialog-pref>
      </span>
      <input id="homepage-url-field" type="url" data-type="url"
          class="weakrtl favicon-cell stretch" pref="homepage"
          dialog-pref>
      </input>
      <span id="homepage-url-field-indicator"
          class="controlled-setting-indicator" pref="homepage"
          dialog-pref>
      </span>
    </div>
  </div>
  <div class="action-area">
    <div class="button-strip">
      <button id="home-page-cancel" type="reset" i18n-content="cancel">
      </button>
      <button id="home-page-confirm" i18n-content="ok"></button>
    </div>
  </div>
</div>

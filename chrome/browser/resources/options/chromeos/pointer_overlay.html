<div id="pointer-overlay" class="page" hidden>
  <div class="close-button"></div>
  <h1 id="pointer-overlay-title"></h1>
  <div class="content-area">
    <section id="pointer-section-touchpad" hidden>
      <h3 i18n-content="pointerOverlaySectionTitleTouchpad"></h3>
      <div class="checkbox">
        <label>
          <input type="checkbox" metric="Options_TouchpadTapToClick"
              pref="settings.touchpad.enable_tap_to_click" dialog-pref>
          <span i18n-content="enableTapToClick"></span>
        </label>
      </div>
      <h3 i18n-content="pointerOverlaySectionTitleTouchpadScrollingDirection">
      </h3>
      <div class="radio">
        <label>
          <input type="radio" metric="Options_TouchpadNaturalScroll" 
              value="false" pref="settings.touchpad.natural_scroll" dialog-pref>
          <span i18n-content="scrollTraditional"></span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" metric="Options_TouchpadNaturalScroll" 
              value="true" pref="settings.touchpad.natural_scroll" dialog-pref>
          <span i18n-values=".innerHTML:scrollNatural"></span>
        </label>
      </div>
    </section>
    <section id="pointer-section-mouse" hidden>
      <h3 i18n-content="pointerOverlaySectionTitleMouse"></h3>
      <div class="checkbox">
        <label>
          <input type="checkbox" metric="Options_MousePrimaryRight"
              pref="settings.mouse.primary_right" dialog-pref>
          <span i18n-content="primaryMouseRight"></span>
        </label>
      </div>
    </section>
  </div>
  <div class="action-area">
    <div class="button-strip">
      <button id="pointer-overlay-cancel" type="reset" i18n-content="cancel">
      </button>
      <button id="pointer-overlay-confirm" type="submit" i18n-content="ok">
      </button>
    </div>
  </div>
</div>

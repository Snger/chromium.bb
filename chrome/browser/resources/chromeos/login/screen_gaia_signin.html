<div class="step right hidden" id="gaia-signin">

    src="about:blank"
    marginwidth="0"
    marginheight="0"
    frameborder="0"
    scrolling="no"></iframe>
  <div id="signin-right" hidden>
    <a id="createAccount" class="signin-link" href="#"

  <div id="gaia-loading">

  </div>

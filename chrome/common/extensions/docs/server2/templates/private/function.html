<div>
  <a name="method-{{name}}"></a>
  <h4>{{name}}</h4>
  <div class="summary">
    <span>chrome.{{api.name}}.{{name}}</span>({{#parameters}}{{+partials.parameter_item}}{{^last_item}}, {{/}}{{/}})
  </div>
  <div class="description">
    <p>{{{description}}}</p>
    {{?parameters}}
    <h4>Parameters</h4>
    <dl>
      {{#parameters}}{{+partials.parameter_full}}{{/}}
    </dl>
    {{?callback}}{{+partials.callback}}{{/}}
    {{/parameters}}
  </div>
</div>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="fade">
        <div class="edge"></div>
        <div class="gradient"></div>
      </div>
      <div class="display" role="log" aria-live="polite">
        <div class="equation">
          <div class="accumulator" aria-hidden="true"></div>
          <div class="operation">
            <span class="operator"></span>
            <span class="operand">0</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div>
          <button class="clear" title="clear"></button>
          <button class="negate" title="negate"></button>
          <button class="divide" title="divide"></button>
          <button class="multiply" title="multiply">
            <div class="a-workaround-for-151985"></div>
          </button>
        </div>
        <div>
          <button class="seven" title="seven"></button>
          <button class="eight" title="eight"></button>
          <button class="nine" title="nine"></button>
          <button class="subtract" title="subtract">
            <div class="a-workaround-for-151985"></div>
          </button>
        </div>
        <div>
          <button class="four" title="four"></button>
          <button class="five" title="five"></button>
          <button class="six" title="six"></button>
          <button class="add" title="add">
            <div class="a-workaround-for-151985"></div>
          </button>
        </div>
        <div>
          <button class="one" title="one"></button>
          <button class="two" title="two"></button>
          <button class="three" title="three"></button>
          <button class="equals" title="equals">
            <div class="a-workaround-for-151985"></div>
          </button>
        </div>
        <div>
          <button class="zero" title="zero"></button>
          <button class="point" title="point"></button>
        </div>
      </div>
    </div>
  </body>
</html>

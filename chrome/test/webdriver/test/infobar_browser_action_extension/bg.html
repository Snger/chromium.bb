<script>
  var g_infobarReady = false;
  var g_callback = null;
  function waitForInfobar(callback) {
    if (g_infobarReady)
      callback();
    g_callback = callback;
  }

  chrome.tabs.create({'url': 'view_checks.html'}, function(tab) {
    chrome.experimental.infobars.show(
        {'tabId': tab.id, 'path': 'view_checks.html'}, function() {
      g_infobarReady = true;
      if (g_callback)
        g_callback();
    });
  });
</script>

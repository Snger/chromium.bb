<html>
<head>
<script>
function setCookie() {
  var expire = new Date(Date.now() + 24 * 60 * 60 * 1000);
  document.cookie = 'isolation_guest=true ; path=/; expires=' + expire + ';';
}
</script>
</head>
<body onload="setCookie();">
</body>
</html>

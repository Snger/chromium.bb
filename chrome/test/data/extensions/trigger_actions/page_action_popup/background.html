<html>
<head>
<script>
  // Show the page action icon for all tabs.
  chrome.tabs.onCreated.addListener(function(tab) {
    chrome.tabs.getAllInWindow(null, function(tabs) {
      for (var i = 0, t; t = tabs[i]; i++) {
        chrome.pageAction.show(t.id);
      }
    });
  });
</script>
</head>
</html>

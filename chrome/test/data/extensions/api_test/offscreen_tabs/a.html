<html>

<head>
  <script type="text/javascript">
    function keyboard(e) {
      if (e.charCode == 113)  // q
        window.location = "b.html";
    }
  </script>
</head>

<body onkeypress="keyboard(event)">
  <a href="b.html" style="position:absolute; left:10px; top:10px;"> b.html </a>
</body>

</html>
